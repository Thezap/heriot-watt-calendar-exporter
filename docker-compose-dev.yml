
version: "3"

services:
  server:
    entrypoint: sh -c "sleep 10 && npm run-script db && npm run-script dev"
    volumes:
      - ./server/src:/app/src
      - ./server/prisma:/app/prisma
    environment:
      NODE_ENV: development
      RATE_LIMIT_REQUEST: 10000

  client:
    stdin_open: true
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://localhost:8081
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public